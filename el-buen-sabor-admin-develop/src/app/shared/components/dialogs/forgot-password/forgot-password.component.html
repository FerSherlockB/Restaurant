<app-dialog title="Actualizar mi contraseÃ±a">
  <form novalidate [formGroup]="forgotPassForm" (ngSubmit)="sendEmail(forgotPassForm)" class="mt-3">
    <mat-form-field class="w-100 pb-2">
      <mat-label>Confirma tu direccion de email</mat-label>
      <input matInput type="email" required formControlName="email" placeholder="Ingrese su email.">
    </mat-form-field>
    <mat-dialog-actions align="end" class="mb-3">
      <button mat-button [mat-dialog-close]="true">Cancel</button>
      <button mat-flat-button cdkFocusInitial color="primary" type="submit">
        Enviar
      </button>
    </mat-dialog-actions>
  </form>
</app-dialog>
