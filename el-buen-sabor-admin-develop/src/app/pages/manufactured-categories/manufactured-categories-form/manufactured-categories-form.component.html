<app-dialog title=" {{ action }} Categoría ">
  <form [formGroup]="manufacturedCategoriesForm" novalidate>
    <h2 class="mt-3 mb-2">Información básica</h2>
    <div class="d-flex">
      <div class="flex-grow-1 mr-3">
        <!-- Denominación Input -->
        <mat-form-field class="w-100 pb-2">
          <mat-label>Denominación</mat-label>
          <input matInput placeholder="Por favor indique la denominación." formControlName="denominacion" required>
          <mat-error *ngIf="errorHandling('denominacion', 'required')">
            Denominación es <strong>obligatorio</strong>.
          </mat-error>
        </mat-form-field>
        <!-- Imagen URL Input -->
        <mat-form-field class="w-100 pb-2">
          <mat-label>Imagen URL</mat-label>
          <input matInput placeholder="Por favor indique la url de la imagen." formControlName="imagen" required>
          <mat-error *ngIf="errorHandling('imagen', 'required')">
            La URL de la imagen es <strong>obligatorio</strong>.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="flex-shrink-1">
        <img onerror="this.src='assets/images/cards/card.jpg'" [src]="imagen.value">
      </div>
    </div>
    <!-- Oculto Checkbox -->
    <mat-checkbox class="w-100" formControlName="oculto">
      ¿Desea que la categoría sea privada?
    </mat-checkbox>
  </form>
  <mat-dialog-actions align="end" class="mb-3">
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button mat-flat-button cdkFocusInitial color="primary" [disabled]="!manufacturedCategoriesForm.valid"
      (click)="onAction()"> {{ action }}
    </button>
  </mat-dialog-actions>
</app-dialog>
